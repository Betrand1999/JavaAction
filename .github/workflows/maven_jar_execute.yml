name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run sudo lsof command
        run: |
          echo "jai" | sudo -S lsof -i -P -n | grep LISTEN
        env:
          SUDO_ASKPASS: ./my-askpass.sh
      - name: Check for Running Containers Exposing Port 80
        id: check-containers
        run: |
            if echo "jai" | sudo -S lsof -t -i:80 > /dev/null; then
              echo "There are running port 80."
              echo "jai" | sudo kill -9 $(echo "jai" | sudo -S lsof -t -i:80)
            fi
      - name: JVM and execute in Background
        run: echo "jai" | sudo -S java -jar target/MSB-0.0.1-SNAPSHOT.war &